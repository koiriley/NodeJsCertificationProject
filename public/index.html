<!-- declares HTML doctype -->
<!DOCTYPE html>
<!-- Sets document language to English -->
<html lang="en">
<head>
  <!-- Sets character encoding -->
  <meta charset="UTF-8">
  <!-- Sets page width to screen-width of the device & sets initial zoom level -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Sets character encoding -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Title of page -->
  <title>Chat App</title>
  <!-- Includes path to javascript files that contain the socket.io functionality
    & defers execution until after the page is loaded -->
  <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
  <!-- Includes the chat script that we created 
    & defers execution until after the page is loaded  -->
  <script defer src="script.js"></script>
  <style>
     /* Body styling */
    body {
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
     /* Message container styling */
    #message-container {
      width: 80%;
      max-width: 1200px;
    }
     /* Message container styling (for odd numbered messages) */
    #message-container div {
      background-color: #CCC;
      padding: 5px;
    }
     /* Message container styling (for even numbered messages) */
    #message-container div:nth-child(2n) {
      background-color: #FFF;
    }
     /* Send container styling */
    #send-container {
      position: fixed;
      padding-bottom: 30px;
      bottom: 0;
      background-color: white;
      max-width: 1200px;
      width: 80%;
      display: flex;
    }
     /* Message Input styling */
    #message-input {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <!-- container for mesasages -->
  <div id="message-container"></div>
  <!--form that sends container to server -->
  <form id="send-container">
     <!--text box for typing messages -->
    <input type="text" id="message-input">
     <!--button for sending messages -->
    <button type="submit" id="send-button">Send</button>
  </form>
</body>
</html>
